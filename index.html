<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
crossorigin="anonymous">
</head>
<body class="bd-light">
	<br>
	<form>
		<div class="container">
		<div class="col-md-7 order-md-1" style="background-color: rgb(234, 238, 238);">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputName">Nombre de pila</label>
				<input type="text" class="form-control" id="inputName">
			</div>
			<div class="form-group col-md-6">
				<label for="inputLastName">Apellido</label>
				<input type="text" class="form-control" id="inputLastName">
			</div>
		</div>
		<div>
			<label for="inputLastName">Nombre de usuario</label>
			<label class="sr-only" for="inlineFormInputGroup">Nombre de usuario</label>
			<div class="input-group mb-2">
				<div class="input-group-pretend">
					<div class="input-group-text">@</div>
				</div>
				<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
			</div>
		</div>
		<div class="form-group">
				<label for="inputEmail4">Correo electrónico (opcional)</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
			</div>
		<div class="form-group">
    			<label for="inputAddress">Habla a</label>
    			<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  		</div>
  		<div class="form-group">
    			<label for="inputAddress2">Dirección 2 (opcional)</label>
    			<input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suite">
  		</div>
  		<div class="form-row">
  			<div class="col-md-6 mb-3">
  				<label style="width: 300px" class="mr-sm-2" for="inlineFormCustomSelect">País</label>
  				<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
  					<option selected>Escoger...</option>
  					<option value="1">Argentina</option>
  				</select>
  			</div>
  			<div class="col-md-3 mb-3">
  				<label style="width: 200px" class="mr-sm-2" for="inlineFormCustomSelect">Estado</label>
  				<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
  					<option selected>Escoger...</option>
  					<option value="1">Santa Fe</option>
  					<option value="2">Buenos Aires</option>
  					<option value="3">Cordoba</option>
  				</select>
  			</div>
  			<div class="col-md-3 mb-3">
  				<label class="mr-sm-2" for="inputCp">Código postal</label>
  				<input type="text" class="form-control" id="inputCp">
  			</div>
  		</div>
  		<hr class="mb-4">
  		<div class="form-group">
  			<div class="form-check">
  				<input class="form-check-input" type="checkbox" id="invalidCheck2" required>
  				<label class="form-check-label" for="invalidCheck2">La dirección de envío es la misma que mi dirección de facturación</label>
  			</div>
  		</div>
  		<div class="form-group">
  			<div class="form-check">
  				<input class="form-check-input" type="checkbox" id="invalidCheck2" required>
  				<label class="form-check-label" for="invalidCheck2">Guarde esta información para la próxima vez</label>
  			</div>
  		</div>
  		<hr class="mb-4">
  		</div>
  		</div>
	</form>
</body>
</html>
